<style>

body{
    margin:0;
    font-family: Arial, sans-serif;
    background:black;
}

/* BACKGROUND VIDEO */

.video-bg{
    position:fixed;
    inset:0;
    overflow:hidden;
    z-index:-2;
}

.video-bg video{
    width:100%;
    height:100%;
    object-fit:cover;
}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.80);
    z-index:-1;
}

/* MAIN CARD */

.card{
    max-width:420px;
    margin:20px auto;
    padding:20px;
    background:rgba(15,15,15,.85);
    backdrop-filter:blur(3px);
    border-radius:18px;
    box-shadow:0 0 30px rgba(255,215,0,.25);
    text-align:center;
}

/* AVATAR */

.avatar{
    width:140px;
    height:140px;
    margin:5px auto 10px;
    border-radius:50%;
    border:3.5px solid gold;
    box-shadow:0 0 18px rgba(255,215,0,.9);
    overflow:hidden;
    background:#000;
}

.avatar img{
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:top center;
}

/* NAME */

.name{
    margin:12px 0 4px;
    font-size:22px;
    color:#FFD700;
    position:relative;
}

.stamp{
    position:absolute;
    right:-18px;
    top:-18px;
    border:2px solid gold;
    color:gold;
    font-size:9px;
    padding:3px 6px;
    border-radius:50%;
    transform:rotate(-16deg);
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{transform:scale(1) rotate(-16deg);}
    50%{transform:scale(1.08) rotate(-16deg);}
}

.signature{
    color:#aaa;
    font-size:18px;
}

.role{
    color:#888;
    font-size:14px;
}

/* CONTACT BOX */

.box{
    background:#141414;
    color:#fff;
    margin:7px;
    padding:7px;
    border-radius:6px;
}

/* GRID */

.grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:12px;
    margin-top:20px;
    justify-items:center;
}

/* ICONS */

.icon-box{
    width:100px;
    height:100px;
    background:#161616;
    border-radius:16px;
    border:1px solid rgba(255,215,0,.15);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    transition:.25s;
}

.icon-box:hover{
    box-shadow:0 0 14px gold;
    transform:scale(1.05);
}

.icon{
    font-size:30px;
}

.label{
    margin-top:6px;
    font-size:12px;
    color:white;
}

a{ text-decoration:none; }

/* MOBILE */

@media(max-width:480px){

.avatar{

    height:120px;
