/* ================= AVATAR ================= */

.avatar{

    display:flex;
    align-items:center;

/* ================= NAME ================= */

.name{
    margin:12px 0 4px;
    font-size:22px;

    position:relative;
}

.stamp{
    position:absolute;
    right:-16px;
    top:-18px;

    border:2px solid gold;
    color:gold;
    font-size:9px;

    padding:3px 6px;
    border-radius:50%;

    transform:rotate(-16deg);
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{transform:scale(1) rotate(-16deg)}
    50%{transform:scale(1.08) rotate(-16deg)}
    100%{transform:scale(1) rotate(-16deg)}

/* ================= GRID ================= */

.grid{

    gap:14px;

    justify-items:center;
}

/* ================= ICON BOX ================= */

.icon-box{
    width:100px;
    height:100px;

    background:rgba(22,22,22,.55);
    backdrop-filter:blur(7px);
    -webkit-backdrop-filter:blur(7px);

    border-radius:14px;
    border:1px solid rgba(255,215,0,.15);

    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;

    transition:.25s ease;
    overflow:hidden;

    position:relative;
}

/* Hover */
.icon-box:hover{
    transform:scale(1.08);
    background:#1f1f1f;
    box-shadow:0 0 14px rgba(255,215,0,.45);
}

/* Press */
.icon-box:active{
    transform:scale(.94);
}

/* Ripple */
.icon-box::after{
    content:"";
    position:absolute;
    top:50%;
    left:50%;

    width:0;
    height:0;

    border-radius:50%;
    background:radial-gradient(circle,
                rgba(255,215,0,.4),
                transparent 55%);

    transform:translate(-50%,-50%);
    opacity:0;
}

.icon-box:active::after{
    animation:ripple .45s ease-out;
}

@keyframes ripple{
    from{
        width:0;
        height:0;
        opacity:.6;
    }
    to{
        width:260px;
        height:260px;
        opacity:0;
    }
}

/* ================= ICON ================= */
