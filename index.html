/* ================= BACKGROUND VIDEO ================= */
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:black;
}

.video-bg{
    position:fixed;
    inset:0;
    overflow:hidden;
    z-index:-2;
}

.video-bg video{
    width:100%;
    height:100%;
    object-fit:cover;
}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.80);
    z-index:-1;
}

/* ================= MAIN CARD ================= */
.card{
    max-width:420px;
    margin:30px auto;
    padding:22px;
    background:rgba(15,15,15,.85);
    backdrop-filter: blur(3px);
    border-radius:18px;
    box-shadow:0 0 30px rgba(255,215,0,.25);
    text-align:center;
}

/* ================= AVATAR ================= */
.avatar{
    width:110px;
    height:110px;
    margin:auto;
    border-radius:50%;
    background:linear-gradient(135deg,#222,#000);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:38px;
    color:#FFD700;
    border:3px solid gold;
    box-shadow:0 0 14px gold;
}

/* ================= NAME ================= */
.name{
    margin:12px 0 4px;
    font-size:22px;
    color:#FFD700;
    position:relative;
}

.stamp{
    position:absolute;
    right:-16px;
    top:-18px;
    background:transparent;
    border:2px solid gold;
    color:gold;
    font-size:9px;
    padding:3px 6px;
    border-radius:50%;
    transform:rotate(-16deg);
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{transform:scale(1) rotate(-16deg)}
    50%{transform:scale(1.08) rotate(-16deg)}
}

.signature{
    margin-top:4px;
    font-family:cursive;
    color:#aaa;
    font-size:18px;
}

.role{
    color:#888;
    font-size:14px;
}

/* ================= CONTACT BOX ================= */
.box{
    background:#141414;
    color:#fff;
    margin:8px;
    padding:7px;
    border-radius:6px;
    box-shadow:0 0 5px rgba(255,215,0,.15);
}

/* ================= GRID ================= */
.grid{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:14px;
    margin-top:22px;
    justify-items:center;
}

/* Middle align last row */
.grid > a:nth-last-child(2){
    grid-column:2;
}
.grid > a:last-child{
    grid-column:3;
}

/* ================= ICON BOX ================= */
.icon-box{
    width:105px;
    height:105px;

    background:#161616;
    border-radius:16px;
    border:1px solid rgba(255,215,0,.15);

    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;

    transition:.25s;
}

/* Hover glow */
.icon-box:hover{
    background:#1f1f1f;
    box-shadow:0 0 14px rgba(255,215,0,.4);
    transform:scale(1.06);
}

/* Press ripple / shrink */
.icon-box:active{
    transform:scale(.92);
}

.icon{
    font-size:34px;
}

.label{
    margin-top:6px;
    font-size:12px;
    color:#eee;
}

/* Remove links underline */
a{
    text-decoration:none;
}
