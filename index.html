<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hazem NFC Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>

body{
    margin:0;
    background:#000;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    font-family:'Segoe UI',Tahoma,sans-serif;
}

/* Profile */
.profile{
    text-align:center;
    margin-bottom:35px;
}

.avatar{
    width:140px;
    height:140px;
    border-radius:50%;
    border:3px solid gold;
    object-fit:cover;
    box-shadow:0 0 25px rgba(255,215,0,.7);
}

.name{
    color:gold;
    margin-top:12px;
    font-size:22px;
    letter-spacing:1px;
}

/* Grid layout = 3x3 */
.grid{
    width:340px;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:22px;
}

/* VIP icon box style */
.icon-box{
    width:100px;
    height:100px;
    background:linear-gradient(145deg,#191919,#0e0e0e);
    border-radius:20px;
    border:1px solid rgba(255,215,0,.25);

    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;

    box-shadow:
        inset 0 0 12px rgba(255,215,0,.08),
        0 0 10px rgba(0,0,0,.6);

    text-decoration:none;
    transition:.25s ease;
    position:relative;
    overflow:hidden;
}

/* hover glow */
.icon-box:hover{
    box-shadow:
        inset 0 0 14px rgba(255,215,0,.18),
        0 0 18px rgba(255,215,0,.55);

    transform:scale(1.07);
}

/* touch press ripple */
.icon-box:active{
    transform:scale(.94);
}

/* ripple effect */
.icon-box::after{
    content:"";
    position:absolute;
    width:0;
    height:0;
    background:rgba(255,215,0,.35);
    border-radius:50%;
    transform:translate(-50%,-50%);
    top:50%;
    left:50%;
    opacity:0;
    transition:width .45s ease,height .45s ease,opacity .45s ease;
}

.icon-box:active::after{
    width:200px;
    height:200px;
    opacity:0;
}

/* Icon style */
.icon{
    font-size:32px;
}

.label{
    color:#eaeaea;
    font-size:12px;
    margin-top:6px;
}

/* Mobile */
@media(max-width:450px){
    .grid{width:300px;gap:18px;}
    .icon-box{width:90px;height:90px;}
}

</style>
</head>

<body>

<div class="profile">
    <!-- ضع صورتك هنا -->
    <img src="hazem.jpg" class="avatar">
    <div class="name">HAZEM SULEIMAN</div>
</div>




<div class="grid">

<div class="label">Call</div>
</a>

<div class="label">Email</div>
</a>

<i class="fa-brands fa-whatsapp icon" style="color:#25D366"></i>
<div class="label">WhatsApp</div>
</a>

<a class="icon-box" href="https://facebook.com">
<i class="fa-brands fa-facebook icon" style="color:#1877F2"></i>
<div class="label">Facebook</div>
</a>

<a class="icon-box" href="https://instagram.com">

</a>

<i class="fa-brands fa-tiktok icon" style="color:white"></i>

</a>

</div>

</body>
</html>
