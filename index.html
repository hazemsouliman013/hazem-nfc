/* الصورة */

.grid{

  gap:5px;            
  justify-items:center;
  margin:20px auto;
  max-width:400px;

/* شكل الأيقونات */
.icon-box{

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transition:all .2s ease;
}
.icon-box:hover{
  background:#151515;
  border:1px solid rgba(255,215,0,0.35);
  transform:scale(1.05);
}
.icon{
  font-size:30px;
  /* ✅ تم إزالة 'color:white !important;' لتطبيق ألوان السوشيال ميديا */

.label{

  .icon-box{
