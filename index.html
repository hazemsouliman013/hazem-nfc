/* الصورة */
.avatar{

  box-shadow:0 0 25px gold;

.avatar img{

  width:80%;
  display:flex;
  justify-content:center;
  align-items:center;

/* شبكة الأيقونات */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);

  margin:20px auto;
  max-width:400px;

.icon-box:hover{
