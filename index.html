/* BACKGROUND VIDEO */

.video-bg{
    position:fixed;
    inset:0;
    overflow:hidden;
    z-index:-2;
}

.video-bg video{
    width:100%;
    height:100%;
    object-fit:cover;
}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.80);
    z-index:-1;
}

/* MAIN CARD */

.card{
    max-width:420px;
    margin:20px auto;
    padding:20px;
    background:rgba(15,15,15,.85);
    backdrop-filter:blur(3px);
    border-radius:18px;
    box-shadow:0 0 30px rgba(255,215,0,.25);
    text-align:center;
}

/* AVATAR */

.avatar{
    width:220px; 
    height:220px;
    margin:8px auto 12px;
    border-radius:50%;
    border:4px solid gold;
    box-shadow:0 0 22px rgba(255,215,0,.85);
    overflow:hidden;
    background:#000;
}

.avatar img{
    width:100%;
    height:100%;
    object-fit:cover;                
    object-position:center 20%;     
}

/* NAME */

.name{
    margin:12px 0 4px;
    font-size:22px;
    color:#FFD700;
    position:relative;
}

.stamp{
    position:absolute;
    right:-18px;
    top:-18px;
    border:2px solid gold;
    color:gold;
    font-size:9px;
    padding:3px 6px;
    border-radius:50%;
    transform:rotate(-16deg);
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{transform:scale(1) rotate(-16deg);}
    50%{transform:scale(1.1) rotate(-16deg);}
}

.signature{
    color:#aaa;
    font-size:18px;
}

.role{
    color:#888;
    font-size:14px;
}

/* CONTACT BOX */

.box{
    background:#141414;
    color:#fff;
    margin:7px;
    padding:7px;
    border-radius:6px;
}

/* GRID */

.grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:12px;
    margin-top:20px;
    justify-items:center;
}

/* ICON STYLE - âœ… Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„ÙˆØ­ÙŠØ¯ */

.icon-box{
    width:100px;
    height:100px;

    background: linear-gradient(145deg,#1c1c1c,#0e0e0e);
    border-radius:18px;
    border:1px solid rgba(255,215,0,0.25);

    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;

    position:relative;
    overflow:hidden;

    box-shadow:
      inset 0 0 12px rgba(255,215,0,.06),
      0 0 10px rgba(255,215,0,.2);

    transition:.25s ease;
}

.icon-box:hover{
    box-shadow:
     inset 0 0 14px rgba(255,215,0,.15),
     0 0 18px rgba(255,215,0,.45);
}

.icon-box:active{
    transform:scale(.93);
}

/* ripple effect */
.icon-box::after{
    content:"";
    position:absolute;
    width:0;
    height:0;
    background:rgba(255,215,0,.35);
    border-radius:50%;
    transform:translate(-50%,-50%);
    top:50%;
    left:50%;
    opacity:0;
    transition:width .4s ease,
               height .4s ease,
               opacity .4s ease;
}

.icon-box:active::after{
    width:200px;
    height:200px;
    opacity:0;
}

.icon{
    font-size:30px;
    color:white !important; 
}

.label{
