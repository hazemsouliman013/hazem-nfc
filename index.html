<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hazem Souliman - NFC Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    min-height:100vh;
    background:
      linear-gradient(180deg,#0a0a0a,#141414,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, Helvetica, sans-serif;
}

.card{
    width:350px;
    padding:30px 20px 35px;
    border-radius:26px;
    text-align:center;
    background:
      linear-gradient(160deg,#111,#000);
    box-shadow:
      0 0 26px rgba(212,175,55,.35),
      inset 0 0 18px rgba(255,255,255,.04);
}

/* ===== Avatar Frame ===== */
.avatar{
    width:200px;
    height:200px;
    margin:0 auto 15px;
    border-radius:50%;
    overflow:hidden;
    border:3px solid #d4af37;
    box-shadow: 0 0 18px rgba(212,175,55,.55);
    background:black;
}

.avatar img{
    width:100%;
    height:100%;
    object-fit:cover;              /* ✅ يمنع أي فراغات سوداء */
    object-position:center 12%;   /* ✅ يظهر الشعر والمنديل والعلم */
    transform:scale(0.92);        /* ✅ تصغير ذكي بدون فراغ */
}

/* ===== Name ===== */
h1{
    color:#d4af37;
    font-size:26px;
    margin:10px 0 4px;
}

.subtitle{
    color:#ccc;
    font-size:14px;
    margin-bottom:18px;
}

/* ===== Icons Grid ===== */
.links{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:14px;
}

.links a{
    height:72px;
    background:linear-gradient(145deg,#151515,#000);
    border:1px solid rgba(212,175,55,.35);
    border-radius:18px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:#fff;
    font-size:12px;
    box-shadow: inset 0 0 10px rgba(255,255,255,.03);
    transition:.3s;
}

.links a:hover{
    transform:scale(1.05);
    background:
      linear-gradient(145deg,#222,#000);
}

.links img{
    width:30px;
    height:30px;
    margin-bottom:6px;
}

</style>
</head>

<body>

<div class="card">

    <!-- ===== Avatar ===== -->
    <div class="avatar">
        <img src="hazem.jpg" alt="Hazem Souliman">
    </div>

    <!-- ===== Name ===== -->
    <h1>Hazem Souliman</h1>
    <div class="subtitle">
        Lawyer & Legal Consultant
    </div>

    <!-- ===== Links ===== -->
    <div class="links">
        
        <a href="https://facebook.com">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
            Facebook
        </a>

        <a href="https://instagram.com">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
            Instagram
        </a>

        <a href="https://wa.me/201000000000">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
            WhatsApp
        </a>

        <a href="https://linkedin.com">
            <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png">
            LinkedIn
        </a>

        <a href="https://t.me/+201018167903">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
            Telegram
        </a>

        <a href="https://tiktok.com">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
            TikTok
        </a>

        <a href="https://x.com">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png">
            X
        </a>

    </div>

</div>

</body>
</html>
