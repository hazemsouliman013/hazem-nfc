/* ================= VIDEO BACKGROUND ================= */

.video-bg{

/* ================= BODY ================= */

body{

/* ================= CARD ================= */

.card{
    max-width:420px;
    margin:30px auto;
    padding:22px;

    background:rgba(15,15,15,.92);
    backdrop-filter:blur(5px);

    border-radius:18px;
    box-shadow:0 0 36px rgba(255,215,0,.15);

    text-align:center;
}

/* ================= AVATAR ================= */

.avatar{
    width:110px;
    height:110px;
    margin:auto;

    border-radius:50%;
    background:linear-gradient(135deg,#222,#000);

    display:flex;
    align-items:center;
    justify-content:center;

    font-size:38px;
    color:#FFD700;

    border:3px solid gold;
    box-shadow:0 0 16px gold;
}

/* ================= NAME ================= */

.name{
    margin:12px 0 4px;
    font-size:22px;
    color:#FFD700;
    position:relative;
}

.stamp{
    position:absolute;
    right:-16px;
    top:-18px;

    border:2px solid gold;
    color:gold;
    font-size:9px;

    padding:3px 6px;
    border-radius:50%;

    transform:rotate(-16deg);
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{transform:scale(1) rotate(-16deg)}
    50%{transform:scale(1.08) rotate(-16deg)}
    100%{transform:scale(1) rotate(-16deg)}
}

.signature{
    margin-top:4px;
    font-family:cursive;
    color:#aaa;
    font-size:18px;
}

.role{
    color:#888;
    font-size:14px;
}

.box{
    background:#141414;
    color:#fff;
    margin:8px;
    padding:7px;

    border-radius:6px;
}

/* ================= GRID ================= */

.grid{
    margin-top:22px;

    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:14px;
    justify-items:center;
}

/* ================= ICON BOX ================= */

.icon-box{
    width:100px;
    height:100px;

    background:rgba(22,22,22,.55);
    backdrop-filter:blur(7px);
    border-radius:14px;

    border:1px solid rgba(255,215,0,.15);

    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;

    transition:.25s ease;
    overflow:hidden;
    position:relative;
}

.icon-box:hover{
    transform:scale(1.09);
    background:#1f1f1f;
    box-shadow:0 0 14px rgba(255,215,0,.5);
}

.icon-box:active{
    transform:scale(.94);
}

/* Ripple */
.icon-box::after{
    content:"";
    position:absolute;
    top:50%;
    left:50%;
    width:0;
    height:0;

    border-radius:50%;
    background:radial-gradient(
        circle,
        rgba(255,215,0,.5),
        transparent 55%
    );

    transform:translate(-50%, -50%);
    opacity:0;
}

.icon-box:active::after{
    animation:ripple .45s ease-out;
}

@keyframes ripple{
    from{
        width:0;
        height:0;
        opacity:.6;
    }
    to{
        width:260px;
        height:260px;
        opacity:0;
    }
}

/* ================= ICON ================= */

.icon{
    font-size:34px;
}

/* ================= LABEL ================= */

.label{
    display:block;
    font-size:12px;
    margin-top:6px;
    color:#eee;
}


/* ================= CENTER LAST ROW ================= */

.grid > a:nth-last-child(2){
    grid-column:1 / span 2;
    justify-self:center;
}

.grid > a:last-child{
    grid-column:2 / span 2;
    justify-self:center;
}
